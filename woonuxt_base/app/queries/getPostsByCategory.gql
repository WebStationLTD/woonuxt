query GetPostsByCategory($categoryId: Int!, $first: Int) {
  posts(first: $first, where: { categoryId: $categoryId }) {
    nodes {
      id
      databaseId
      title
      slug
      date
      excerpt
      featuredImage {
        node {
          sourceUrl
          altText
        }
      }
      categories {
        nodes {
          name
          slug
        }
      }
      author {
        node {
          name
          avatar {
            url
          }
        }
      }
    }
  }
}

