query getShopPage {
  page(id: 8, idType: DATABASE_ID) {
    id
    databaseId
    title
    uri
    slug
    content
    seo {
      title
      metaDesc
      metaKeywords
      metaRobotsNoindex
      metaRobotsNofollow
      opengraphTitle
      opengraphDescription
      opengraphImage {
        sourceUrl
        altText
      }
      twitterTitle
      twitterDescription
      twitterImage {
        sourceUrl
        altText
      }
      canonical
      schema {
        raw
      }
    }
  }
}
