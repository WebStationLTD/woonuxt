fragment VariableProduct on VariableProduct {
  databaseId
  name
  slug
  type
  price
  rawPrice: price(format: RAW)
  date
  weight
  length
  width
  height
  image {
    ...Image
    cartSourceUrl: sourceUrl(size: THUMBNAIL)
    producCardSourceUrl: sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
  }
  averageRating
  reviewCount
  onSale
  regularPrice
  rawRegularPrice: regularPrice(format: RAW)
  salePrice
  rawSalePrice: salePrice(format: RAW)
  stockStatus
  totalSales
  stockQuantity
  lowStockAmount
  defaultAttributes {
    nodes {
      ...VariationAttribute
    }
  }
  variations(first: 100) {
    nodes {
      name
      databaseId
      price
      regularPrice
      rawRegularPrice: regularPrice(format: RAW)
      salePrice
      rawSalePrice: salePrice(format: RAW)
      slug
      stockQuantity
      stockStatus
      hasAttributes
      image {
        ...Image
        cartSourceUrl: sourceUrl(size: THUMBNAIL)
        producCardSourceUrl: sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
      }
      attributes {
        nodes {
          ...VariationAttribute
        }
      }
    }
  }
  galleryImages(first: 20) {
    nodes {
      ...Image
      databaseId
    }
  }
}

fragment VariationAttribute on VariationAttribute {
  name
  attributeId
  value
  label
}

fragment VariableProductGrid on VariableProduct {
  databaseId
  name
  slug
  type
  price
  rawPrice: price(format: RAW)
  averageRating
  reviewCount
  onSale
  regularPrice
  rawRegularPrice: regularPrice(format: RAW) # ✅ Използва се в ProductPrice
  salePrice
  rawSalePrice: salePrice(format: RAW) # ✅ Използва се в ProductPrice
  stockStatus
  image {
    ...Image
    producCardSourceUrl: sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
  }
  variations(first: 10) {
    nodes {
      name
      databaseId
      # ⚡ price полета са премахнати - не се използват в grid dropdown
      slug
      stockStatus
      image {
        ...Image
        producCardSourceUrl: sourceUrl(size: WOOCOMMERCE_THUMBNAIL)
      }
      attributes {
        nodes {
          ...VariationAttribute
        }
      }
    }
  }
}
