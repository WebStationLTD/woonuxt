fragment ProductCategories on Product {
  productCategories {
    nodes {
      databaseId
      slug
      name
      count
      parent {
        node {
          slug
        }
      }
    }
  }
}

# ⚡ ОПТИМИЗИРАН за Grid - само slug и име
fragment ProductCategoriesGrid on Product {
  productCategories {
    nodes {
      slug
      name
    }
  }
}