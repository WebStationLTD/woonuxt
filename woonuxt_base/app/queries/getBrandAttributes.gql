query getBrandAttributes($brandSearch: String, $first: Int = 100, $after: String) {
  products(first: $first, after: $after, where: { search: $brandSearch, visibility: VISIBLE, status: "publish" }) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      # САМО атрибутни данни - никакви излишни полета
      terms(first: 50) {
        nodes {
          taxonomyName
          slug
          name
          databaseId
        }
      }
      # Използваме inline fragment за ProductWithAttributes
      ... on ProductWithAttributes {
        attributes {
          nodes {
            variation
            name
            id
            options
            label
            scope
            ... on GlobalProductAttribute {
              terms {
                nodes {
                  name
                  slug
                  taxonomyName
                  databaseId
                }
              }
            }
          }
        }
      }
    }
  }
}

