query getProducts(
  $after: String
  $slug: [String]
  $first: Int = 12
  $orderby: ProductsOrderByEnum = DATE
  $order: OrderEnum = DESC
  $minPrice: Float
  $maxPrice: Float
  $onSale: Boolean
  $search: String
) {
  products(
    first: $first
    after: $after
    where: {
      categoryIn: $slug
      visibility: VISIBLE
      minPrice: $minPrice
      maxPrice: $maxPrice
      onSale: $onSale
      search: $search
      orderby: { field: $orderby, order: $order }
      status: "publish"
    }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      name
      slug
      type
      databaseId
      id
      averageRating
      reviewCount
      ...Terms
      ...ProductCategories
      ...SimpleProductGrid
      ...VariableProductGrid
      ...ExternalProduct
    }
  }
}

# НОВА ОПТИМИЗИРАНА ЗАЯВКА за пагинация
query getProductsOptimized(
  $after: String
  $slug: [String]
  $first: Int = 12
  $orderby: ProductsOrderByEnum = DATE
  $order: OrderEnum = DESC
  $minPrice: Float
  $maxPrice: Float
  $onSale: Boolean
  $search: String
) {
  products(
    first: $first
    after: $after
    where: {
      categoryIn: $slug
      visibility: VISIBLE
      minPrice: $minPrice
      maxPrice: $maxPrice
      onSale: $onSale
      search: $search
      orderby: { field: $orderby, order: $order }
      status: "publish"
    }
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    # КРИТИЧНО: Зареждаме САМО продуктите за текущата страница
    nodes {
      name
      slug
      type
      databaseId
      id
      averageRating
      reviewCount
      # Минимални данни за бърз grid
      ...Terms
      ...ProductCategories
      ...SimpleProductGrid
      ...VariableProductGrid
      ...ExternalProduct
    }
  }
}

